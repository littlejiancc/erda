name: GIT SYNC

on: [ push, delete, pull_request ]

jobs:
  build:
    if: github.repository == 'littlejiancc/erda'
    runs-on: ubuntu-latest
    steps:
      - name: list all closed pull requests in last 24 hours
        id: list
        uses: actions/github-list-pull-requests@v1.0
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          state: 'open'
          window: '24'
      - name: output
        run: echo '${{ steps.list.outputs.pullRequestNumbers }}
      - uses: actions/checkout@v2
      - name: unshallow
        run: | 
          git fetch --unshallow origin
          git fetch origin 'refs/pull/*/head:refs/remotes/origin/feature/pr/*'
      - name: add remote
        run: git remote add mirror https://${{ secrets.ERDA_CLOUD_MIRROR_GIT_USERNAME }}:${{ secrets.ERDA_CLOUD_MIRROR_GIT_PASSWORD }}@erda.daily.terminus.io/erda/dop/wxjcc/erda
      - name: push
        run: |
          git push --tags --force mirror "refs/remotes/origin/*:refs/heads/*" 
